<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>

<body>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/login.css') }}">
<h1>Interorganizational system</h1>
    <div class="login">
      <!--header-->
      <h1>Login System</h1>
      <form action="{{ url_for('index') }}" method="post">
        <!--username-->
        <p><label for="username">
         Username:
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required></p>
        <!--password-->
        <p><label for="password">
          Password:
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required></p>
        <!--Faliure message-->
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Login">
      </form>
    </div>
</body>
</html>
